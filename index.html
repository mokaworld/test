<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/animate.css" />
    <title>wow.js</title>
  </head>
  <body>

   <h1 class="wow fadeInLeft" data-wow-duration="3s" data-wow-delay="5s" data-wow-iteration="10"  >wow js title </h1>
   <p class="wow fadeIn">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor, nemo!</p>






    <script src="js/wow.min.js"></script>
    <script>
      new WOW(
        {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
      ).init();
    </script>
  </body>
</html>
